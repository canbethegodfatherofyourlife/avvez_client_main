    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5f59ca6ad3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
    <script src="https://apis.google.com/js/api:client.js"></script>
    <script>
        var googleUser = {};
        var startApp = function () {
            gapi.load('auth2', function () {
                // Retrieve the singleton for the GoogleAuth library and set up the client.
                auth2 = gapi.auth2.init({
                    client_id: '979533027011-5tlo91skbto8dn1ah7vd5npafn2oukkj.apps.googleusercontent.com',
                    cookiepolicy: 'single_host_origin',
                    // Request scopes in addition to 'profile' and 'email'
                    //scope: 'additional_scope'
                });
                attachSignin(document.getElementById('button'));
            });
        };

        function attachSignin(element) {
            console.log(element.id);
            auth2.attachClickHandler(element, {},
                function (googleUser) {
                    document.getElementById('name').innerText = "Signed in: " +
                        googleUser.getBasicProfile().getName();
                }, function (error) {
                    alert(JSON.stringify(error, undefined, 2));
                });
        }
    </script>
    <style type="text/css">
        #customBtn {
            display: inline-block;
            background: white;
            color: #444;
            width: 190px;
            border-radius: 5px;
            border: thin solid #888;
            box-shadow: 1px 1px 1px grey;
            white-space: nowrap;
        }

        #customBtn:hover {
            cursor: pointer;
        }

        span.label {
            font-family: serif;
            font-weight: normal;
        }
    </style>
    <title>Login Page</title>
</head>

<body>
    <div>
        <div class="img1">
            <img src="Images/Group 26.svg" />
            <img src="Images/Layer x0020 2.svg" />
        </div>
        <div class="background1">
            <div class="img2">
                <img src="Images/Group 27.svg" />
            </div>
            <div class="img3">
                <img src="Images/Layer x0020 4.svg" />
            </div>
            <div class="para1-div">
                <p class="para">Spreading love,<br>across the globe</p>
                <img src="Images/Group 21.svg" />
                <br>
                <img src="Images/Group 32.svg" />
            </div>
            <div class="footer-section">
                <div id='facebook_field' class="button-facebook">
                    <img class="mr-2" src="Images/Facebook Logo.svg" />
                    <div class="signInFb">Sign in with Facebook</div>
                </div>
                <div class="g-signin2" data-onsuccess="onSignIn"></div>

                <div id="gSignInWrapper">
                    <div id='button' class="customGPlusSignIn button-google">
                        <img class="mr-2" src="Images/Google Logo.svg" />
                        <div class="signInGoogle">Sign in with Google</div>
                    </div>
                </div> 

                <div id="name"></div>
            </div>
        </div>
        <div class="heart">
            <img src="Images/heart filled.svg" />
        </div>
        <script>startApp();</script>
    </div>
</body>
